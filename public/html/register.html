<div class="container">
  <h2>Enter Details</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nickname :</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="email" placeholder="Enter nickname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Position:</label>
      <div class="col-sm-5">
        <input type="text " class="form-control" id="pwd" placeholder="Enter your favorite position">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Jersey:</label>
      <div class="col-sm-5">
        <input type="text " class="form-control" id="jersey" placeholder="Enter your jersey">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Hood:</label>
      <div class="col-sm-5">
        <input type="text " class="form-control" id="hood" placeholder="Enter your Hood">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
